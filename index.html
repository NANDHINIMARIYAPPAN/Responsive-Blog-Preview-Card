<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="container-fluid py-5">
    <section class="w-100 h-100 d-flex justify-content-center align-items-center container">
      <div class="row g-5 justify-content-center">
        <div class="col-lg-6 col-sm-9">
          <div class="card h-100 rounded-4 w-100">
            <img src="./assets/images/illustration-article.svg" class="card-img-top px-3 pt-3" alt="...">
            <div class="card-body">
              <a class="btn">Go somewhere</a>
              <p class="card-text pt-2 fw-medium">Published 21 Dec 2023</p>
              <h4 class="card-title">HTML & CSS foundations</h4>
              <p class="card-text pe-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="card-footer d-flex justify-content-start align-items-center border-0  bg-transparent">
              <img src="./assets/images/image-avatar.webp" alt="img-fluid" width="30">
              <div class="ps-3 fw-bolder">Greg Hooper</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
